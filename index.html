<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
    <style>/* Global Styles */
body {
    font-family: 'Comic Sans MS', sans-serif;
    background: linear-gradient(45deg, #a2c2e4, #f7c8d1);
    background-size: 600% 600%;
    animation: gradientAnimation 12s ease infinite;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
    box-sizing: border-box;
    background-image: url('background.png');
    background-position: center center;
    background-size: cover;
    background-blur: 5px;
    position: relative;
}

@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Main Container */
.todo-container {
    background: rgba(255, 255, 255, 0.85);
    padding: 20px;
    border-radius: 30px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    width: 350px;
    height: 500px;
    text-align: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* To-Do List */
#todo-list {
    margin-top: 30px;
    list-style: none;
    padding: 0;
    overflow-y: auto;
    max-height: 250px;
}

/* Input Section */
.input-container {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

/* Task Item */
.todo-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f8f9fa;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.todo-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.todo-item .task-text {
    flex: 1;
    font-size: 1.1rem;
    color: #333;
    font-weight: 500;
}

/* Scrollbar Styling */
#todo-list::-webkit-scrollbar {
    width: 8px;
}

#todo-list::-webkit-scrollbar-thumb {
    background: #a2c2e4;
    border-radius: 10px;
}

#todo-list::-webkit-scrollbar-thumb:hover {
    background: #f7c8d1;
}

/* Heading */
h1 {
    font-size: 2.3rem;
    margin-bottom: 20px;
    color: #f7a8b8;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
}

/* Input Field */
#todo-input {
    flex: 1;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 30px;
    outline: none;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background: #f3faff;
}

#todo-input:focus {
    border-color: #f7c8d1;
    box-shadow: 0 0 10px rgba(247, 200, 209, 0.5);
}

/* Add Button */
#add-btn {
    padding: 12px 25px;
    border: none;
    background: #f7c8d1;
    color: white;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#add-btn:hover {
    background: #a2c2e4;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Mobile Responsiveness */
@media (max-width: 600px) {
    .todo-container {
        width: 90%;
        height: auto;
    }

    h1 {
        font-size: 1.8rem;
    }

    .todo-item {
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 10px;
    }

    .todo-item .task-text {
        font-size: 1rem;
    }

    .input-container {
        flex-direction: column;
        gap: 5px;
    }

    #todo-input {
        font-size: 1rem;
        padding: 10px;
    }

    #add-btn {
        width: 100%;
        padding: 10px;
        font-size: 0.9rem;
    }

    .filter-container, .sort-container {
        flex-direction: column;
        gap: 5px;
    }

    .filter-container button, .sort-container button {
        width: 100%;
        font-size: 0.85rem;
    }
</style>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Enter a new task">
            <button id="add-btn">Add</button>
        </div>

        <!-- Filter Section -->
        <div class="filter-container">
            <button id="filter-all">All</button>
            <button id="filter-active">Active</button>
            <button id="filter-completed">Completed</button>
        </div>

        <!-- Sorting and Clear All -->
        <div class="sort-container">
            <button id="sort-alphabetically">Sort Alphabetically</button>
            <button id="clear-all">Clear All</button>
        </div>

        <!-- Task List -->
        <ul id="todo-list"></ul>

        <!-- Task Count -->
        <div id="task-count">0 tasks left</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
